<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css?v=1.0" />
    <link rel="stylesheet" href="css/uiLayout.css?v=1.0" />
    <title>eightNone</title>
  </head>
  <body>
    <div id="container">
      <div id="ui">
        <text id="nTubesLabel" class="gi-center-vertical">Number of tubes</text>
        <input id="nTubesInput" placeholder="0" \ />

        <!-- Flow Rate -->
        <text id="flowrateLabel" class="gi-center-vertical">Flow rate</text>
        <input id="flowrateInput" placeholder="0.00" \ />
        <select id="flowrateUnitsDropdown">
          <option value="uL/sec">uL/sec</option>
          <option value="uL/min">uL/min</option>
          <option value="uL/hr">uL/hr</option>
          <option value="mL/sec">mL/sec</option>
          <option value="mL/min">mL/min</option>
          <option value="mL/hr">mL/hr</option>
        </select>
        <select id="tubeSizeDropdown">
          <option value="0.5">0.5 mL</option>
          <option value="1.0">1.0 mL</option>
          <option value="2.0">2.0 mL</option>
          <option value="5.0">5.0 mL</option>
        </select>

        <!-- Settiings -->
        <text id="totalTimeLabel" class="gi-center-vertical">Total time</text>
        <input id="totalTimeInput" placeholder="0.00" \ />
        <select id="totalTimeUnitsDropdown">
          <option value="sec">sec</option>
          <option value="min">min</option>
          <option value="hr">hr</option>
        </select>

        <text id="volumePerFractionLabel" class="gi-center-vertical"
          >Volume per fraction</text
        >
        <input id="volumePerFractionInput" placeholder="0.00" \ />
        <select id="volumePerFractionUnitsDropdown">
          <option value="uL">uL</option>
          <option value="mL">mL</option>
        </select>

        <text id="totalVolumeLabel" class="gi-center-vertical"
          >Total volume</text
        >
        <input id="totalVolumeInput" placeholder="0.00" \ />
        <select id="totalVolumeUnitsDropdown">
          <option value="uL">uL</option>
          <option value="mL">mL</option>
          <option value="L">L</option>
        </select>

        <text id="nFractionsLabel" class="gi-center-vertical"
          >Number of Fractions</text
        >
        <input id="nFractionsInput" placeholder="0" \ />

        <text id="statusLabel" class="gi-center-vertical">Disconnected</text>

        <!-- Metrics -->
        <code id="volumeDispensedLabel">Volume dispensed: 0.0</code>
        <code id="timeElapsedLabel">Time elapsed: 0.0</code>
        <code id="tubeNumberLabel">Tube number: 0</code>

        <button id="runButton">Run</button>
        <button id="pauseButton">Pause</button>
        <button id="resumeButton">Resume</button>
        <button id="stopButton">Stop</button>

        <button id="connectButton">Connect</button>

        <!-- Testing -->
        <text id="testLabel">Test functions</text>
        <button id="sendButton">Send</button>
        <input id="sendInput" placeholder="string to send" />
        <textarea readonly id="receiveText"></textarea>

        <!-- <div class="pure-u-1-3">
          <button id="connectButton">Connect</button>
        </div>
        <div class="pure-u-1-3">
          <span id="statusBar">Disconnected</span><br />
        </div>
        <div class="pure-u-1-3">
          <input id="sendText" type="text" />
        </div>

        <input id="sendButton" type="button" value="send" /><br />
        <textarea readonly id="receiveText"></textarea> -->
      </div>
    </div>

    <script src="js/serial.js"></script>
  </body>
</html>
